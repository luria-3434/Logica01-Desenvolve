<!-- Exemplo 4 melhorando o calculo imc -->

<meta charset="UTF-8">
<script>
    function pulaLinha() {

document.write ("<br>");
document.write ("<br>");
}


function mostra (frase) {
document.write (frase);
pulaLinha();
}

function calculaImc(altura,peso){
    return peso/ (altura * altura);
}

var nome = prompt("Informe o seu nome")
var alturaInformada = prompt(nome + " Informe a sua altura");
var pesoInformado = prompt(nome + " Informe o seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

mostra (nome + ", o seu IMC é " + imc);

if (imc < 18.5){
mostra (" Vc está abaixo do recomendado");
}

if (imc > 35){
mostra (" Vc está acima do recomendado");
}

if (imc >= 18.5 && imc <= 35) {
        mostra (" Seu IMC está excelente!")
}

</script>
